    <div class="contiainer">
        <div id='stars'></div>

        <div class="pure-g block text-center">
            <div class="pure-u-1-1">
                <h1>Rock Paper Scissors</h1>
                <h2>Multiplayer</h2>
            </div>
        </div>
        <div class="pure-g box">
            <div class="pure-u-1 pure-u-md-1-5">

                <form class="pure-form">
                    <input class="pure-input-1-5 pure-input-md-1-5" type="text" class="pure-input-rounded">
                    <button type="submit" class="pure-button">Input</button>
                </form>
            </div>
            <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-3 text-center">
                <h2>Your Choice:</h2>
                <div class="pure-u-1-3 justify-center">
                    <img class="pure-img choice" id="rock" src="assets/images/rock.png">
                </div>
                <div class="pure-u-1-3 justify-center">
                    <img class="pure-img choice" id="paper" src="assets/images/paper.png">
                </div>
                <div class="pure-u-1-3 justify-center">
                    <img class="pure-img choice" id="scissors" src="assets/images/scissors.png">
                </div>
            </div>
        </div>
    </div>
