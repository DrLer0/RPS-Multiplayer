<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RoPaSc</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/parallax.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="contiainer">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>

        <div class="pure-g block text-center justify-center">
            <div class="pure-u-1-1">
                <h1>Rock Paper Scissors</h1>
                <h2>Multiplayer</h2>
            </div>
        </div>
        <div class="pure-g box">
            <div class="pure-u-1 pure-u-md-1-5 text-center justify-center">
                <h2>Room Code</h2>
                <form class="pure-form justify-center">
                    <input id="roomCode" class="pure-input-1 pure-u-sm-1 pure-input-md-2-5 justify-center" type="text" class="pure-input-rounded">
                    <button id="roomCodeBtn" type="submit" class="pure-button">Input</button>
                </form>
            </div>
            <div class="pure-g block text-center justify-center">
                <div class="pure-u-1 pure-u-sm-1 block text-center justify-center">
                    <h2>Player 1:</h2>
                    <div class="pure-u-1-5">
                        <img class="pure-img choice" id="rock" src="assets/images/rock.png">
                    </div>
                    <div class="pure-u-1-5">
                        <img class="pure-img choice" id="paper" src="assets/images/paper.png">
                    </div>
                    <div class="pure-u-1-5">
                        <img class="pure-img choice" id="scissors" src="assets/images/scissors.png">
                    </div>
                </div>
                <!-- <div class="pure-u-1 pure-u-sm-1 justify-center text-center"></div> -->
                <div class="pure-u-1 pure-u-sm-1 justify-center text-center">
                    <h2>Player 2:</h2>
                    <div class="pure-u-1-5">
                        <img class="pure-img choice" id="rock2" src="assets/images/rock.png">
                    </div>
                    <div class="pure-u-1-5">
                        <img class="pure-img choice" id="paper2" src="assets/images/paper.png">
                    </div>
                    <div class="pure-u-1-5">
                        <img class="pure-img choice" id="scissors2" src="assets/images/scissors.png">
                    </div>
                </div>
            </div>
            <div class="pure-g box2">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <h3>Player 1 Wins: <span id="win1"></span></h3>
                        <h3>Player 1 Losses: <span id="loss1"></span></h3>
                    </div>
                    <div class="pure-u-1">
                        <h3>Player 2 Wins: <span id="win2"></span></h3>
                        <h3>Player 2 Losses: <span id="loss2"></span></h3>
                    </div>
                </div>
            </div>
            <div class="pure-g box2 chatbox">
                <div class="pure-u-1">
                    <p>Player1: <span id="chat1"></span></p>
                    <p>Player2: <span id="chat2"></span></p>
                </div>
                <div class="pure-u-1">
                    <form class="pure-form justify-center">
                        <input class="pure-input-1 pure-u-sm-1 pure-input-md-2-5 justify-center" type="text" class="pure-input-rounded">
                        <button type="submit" class="pure-button">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
